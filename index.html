<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Life in Weeks Calculator</h1>

    <div id="result"></div>
  </body>
  <script src="./script.js"></script>
