<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Life in Weeks Calculator</h1>
    <div>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" min="0" max="90" placeholder="Your age" />
      <button onclick="calculateLifeInWeeks()">Calculate</button>
    </div>

    <div id="result"></div>

    <section>
      <h2>Love Calculator</h2>

      <label for="name1">Enter your name:</label>
      <input type="text" id="name1" placeholder="Your name" /><br />
      <label for="name2">Enter paartner's name:</label>
      <input type="text" id="name2" placeholder="Partner's name" /><br />
      <button onclick="calculateLove()" class="love-btn">Calculate Love</button>

      <div id="result2"></div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
